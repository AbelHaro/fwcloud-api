<% include partials/header %>
	<form method="POST" action="/policy-r__ipobjs/policy-r__ipobj/">
    	<div class="col-sm-6 col-md-offset-3">
            <h4>Update Policy_r IPOBJ</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">

                	<div class="form-group">
                        <label for="rule" class="col-sm-3 control-label">RULE</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="rule" name="rule" 
                            value="<%=info[0].rule%>">
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="ipobj" class="col-sm-3 control-label">IPOBJ</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ipobj" name="ipobj"
                            value="<%=info[0].ipobj%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ipobj_g" class="col-sm-3 control-label">IPOBJ GRUPO</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ipobj_g" name="ipobj_g"
                            value="<%=info[0].ipobj_g%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="position" class="col-sm-3 control-label">Position</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="position" name="position"
                            value="<%=info[0].position%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="position_order" class="col-sm-3 control-label">Order</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="position_order" name="position_order"
                            value="<%=info[0].position_order%>">
                        </div>
                    </div>


                    <!--campo oculto para decirle a express que es una peticiÃ³n put-->
                    <input type="hidden" name="_method" value="PUT">
                    <!--campo oculto con el id-->
                    <input type="hidden" name="get_rule" value="<%=info[0].rule%>">
                    <input type="hidden" name="get_ipobj" value="<%=info[0].ipobj%>">
                    <input type="hidden" name="get_ipobj_g" value="<%=info[0].ipobj_g%>">
                    <input type="hidden" name="get_position" value="<%=info[0].position%>">
                    <input type="hidden" name="get_position_order" value="<%=info[0].position_order%>">
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-primary preview-edit-button">
                                <span class="glyphicon glyphicon-edit"></span> Update
                            </button>                                                                            
                       </div>
                    </div>
                </div>
            </div>            
        </div> <!-- / panel preview -->
    </form>

    <form method="POST" action="/policy-r__ipobjs/policy-r__ipobj/">
				<input type="hidden" name="_method" value="DELETE">
		                <input type="hidden" name="rule" value="<%=info[0].rule%>">
                                <input type="hidden" name="ipobj" value="<%=info[0].ipobj%>">
                                <input type="hidden" name="ipobj_g" value="<%=info[0].ipobj_g%>">
                                <input type="hidden" name="position" value="<%=info[0].position%>">
                                <input type="hidden" name="position_order" value="<%=info[0].position_order%>">
	                        <button type="submit" class="btn btn-danger preview-add-button">
	                            <span class="glyphicon glyphicon-minus"></span> Delete
	                        </button>
			 </form>
<% include partials/footer %>
