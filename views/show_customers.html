<% include partials/header %>
	<% if (customers.length) { %>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>	
		    <% customers.forEach(function(customer) { %> 
			    <tr>
					<td><%= customer.name %></td>
					<td><%= customer.email %></td>
					<td><a href="/customers/customer/<%=customer.id%>" class="btn btn-success">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</a>
					</td>
					<td>
						<form method="POST" action="/customers/customer">
							<input type="hidden" name="_method" value="DELETE">
		                    <input type="hidden" name="id" value="<%= customer.id %>">
	                        <button type="submit" class="btn btn-danger preview-add-button">
	                            <span class="glyphicon glyphicon-plus"></span> Delete
	                        </button>
						</form>
					</td>
				</tr>
			<% }); %>
		</tbody>
	</table>
	<% }else{ %>
		<div class="alert alert-danger">Actualmente no hay customers</div>
	<% } %>
<% include partials/footer %>
