version: "3"
services:

  mysql:
    image: "mysql:5.7"
    container_name: "fwcloud-mysql"
    ports:
      - "8887:3306"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: "fwcdbusr"
      MYSQL_PASSWORD: "fwcdbusr"
      MYSQL_DATABASE: "fwcloud"
      
  mysql-test:
    image: "mysql:5.7"
    container_name: "fwcloud-testing-mysql"
    ports:
      - "8888:3306"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: "fwcdbusr"
      MYSQL_PASSWORD: "fwcdbusr"
      MYSQL_DATABASE: "fwcloud"

  mariadb:
    image: "mariadb:10.1"
    container_name: "fwcloud-testing-mariadb"
    ports:
      - "8889:3306"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: "fwcdbusr"
      MYSQL_PASSWORD: "fwcdbusr"
      MYSQL_DATABASE: "fwcloud"